<mat-card-header class="director-info-title">
  <mat-card-title>{{ data.Name }}</mat-card-title>
</mat-card-header>
<mat-card-content class="director-info-body">
  <table>
    <tr VALIGN=TOP>
      <td>
        <h2>Bio:</h2>
      </td>
      <td>
        <br>
        {{ data.Bio }}
      </td>
    </tr>
    <tr>
      <td>
        <h2>Birth:</h2>
      </td>
      <td>{{ data.Birth }}</td>
    </tr>
    <tr>
      <td>
        <h2>Death:</h2>
      </td>
      <td>{{ data.Death }}</td>
    </tr>
  </table>
</mat-card-content>
